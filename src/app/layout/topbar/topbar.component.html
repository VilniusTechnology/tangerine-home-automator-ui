    <div class="navigation" style="display: flex; align-self: flex-start; width: 90%;">        
        <div *ngIf="isAuthenticated()" class="flex-cont">
            <div class="buttons">
                <ul>
                    <li>
                        <a routerLink="/sensors/graphs" [routerLinkActive]="['is-active']">
                            <i class="material-icons">show_chart</i>
                        </a>
                    </li>
                    <!-- <li>
                        <a routerLink="/history">
                            <i class="material-icons">dns</i>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/highcharts">
                            <i class="material-icons">pie_chart</i>
                        </a>
                    </li> -->
                    <li>
                        <a routerLink="/lightomator/led" [routerLinkActive]="['is-active']" [routerLinkActiveOptions]="{ exact: true }">
                            <i class="material-icons">highlight</i>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/lightomator/timing" [routerLinkActive]="['is-active']">
                            <i class="material-icons">alarm</i>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/lightomator/led/effects" [routerLinkActive]="['is-active']">
                            <i class="material-icons">filter_vintage</i>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/lightomator/led/openpixel" [routerLinkActive]="['is-active']">
                            <i class="material-icons">blur_linear</i>
                        </a>
                    </li>
                    <li *ngIf="isEmulated">
                        <a routerLink="/led-emulator" [routerLinkActive]="['is-active']">
                            <i class="material-icons">brightness_high</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div style="margin-right: 50px; margin-top: 15px; margin-left: auto;">{{getUserName()}}</div>

        <div (click)="onLogout()" class="logout" style="margin-left: auto;">
            <ul>
                <li>
                    <a>
                        <i class="material-icons">exit_to_app</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div *ngIf="isAuthenticated()" class="top-msgs">
        <app-connection-status *ngIf="isEmulated"
            [showOn]="'always'"
            [messsageOk]="'LED emulator connected ;)'"
            [messsageFail]="'LED emulator is not connected !!!'"
            [endpointConfigKey]="'nest'"
            ></app-connection-status>
    </div>
